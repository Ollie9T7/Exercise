<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NAS Dashboard – Login</title>
  
  <!-- Make layout scale properly on mobile/tablet -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">

<!-- App Icon (iPhone / Android home screen) -->
<link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/app-icon.png') }}">
<link rel="manifest" href="{{ url_for('static', filename='icons/manifest.json') }}">




  
  
  
  <style>
	 {% include "_font_faces.html" %}

 
	  
    :root {
      --bg: #0b1020;
      --bg-card: #151a2c;
      --accent: #4f8cff;
      --accent-soft: rgba(79, 140, 255, 0.15);
      --text: #f6f8ff;
      --muted: #9aa0c2;
      --error: #ff4f6a;
      --radius: 16px;
      --shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
      --border: 1px solid rgba(255, 255, 255, 0.04);
      --transition: 160ms ease-out;
      
      font-family: "Sequel Sans", system-ui, -apple-system, BlinkMacSystemFont,
                   "SF Pro Text", sans-serif;
                   
      font-weight: 400; /* use roman as default */

    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--text);
      background: radial-gradient(circle at top, #18223f 0, #050814 55%, #02030a 100%);
    }

    .page-login {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 32px 28px;
      width: 100%;
      max-width: 360px;
      box-shadow: var(--shadow);
      border: var(--border);
    }

    .card h1 {
      margin: 0 0 4px;
      font-size: 32px;
      font-weight:500;
      text-align:center;
    }
    
    .card h2 {
      margin: 0 0 4px;
      font-size: 18px;
      font-weight:500;
      text-align:center;
      color: var(--accent);
    }

    .card h3 {
      margin: 15px 0 20px;
      font-weight: 400;
      font-size: 15px;
      color: var(--muted);
      text-align:center;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      margin-top: 4px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(5, 7, 20, 0.9);
      color: var(--text);
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(79, 140, 255, 0.3);
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #4f8cff, #7a5cff);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform var(--transition), box-shadow var(--transition), filter var(--transition);
      box-shadow: 0 12px 25px rgba(94, 142, 255, 0.35);
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 15px rgba(94, 142, 255, 0.4);
    }

    .alert-error {
      background: rgba(255, 79, 106, 0.12);
      color: var(--error);
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 16px;
    }
    
    .login-icon {
	  width: 150px;                /* adjust size as needed */
	  height: auto;
	  display: block;
	  margin: -30px auto -20px auto;   /* centre and add spacing */
	  opacity: 0.95;              /* optional aesthetic touch */
	} 

    /* ───────────────── Responsive tweaks ───────────────── */

    /* Tablets (portrait & small landscape) */
    @media (max-width: 1024px) {
      .page-login {
        padding: 16px;
      }

      .card {
        padding: 28px 24px;
        max-width: 340px;
      }

      .card h1 {
        font-size: 32px;
      }

      .login-icon {
        width: 130px;
        margin: -25px auto -18px auto;
      }
    }

    /* Phones */
    @media (max-width: 768px) {
      .page-login {
        padding: 12px;
      }

      .card {
        padding: 24px 20px;
        max-width: 90%;
      }

      .card h1 {
        font-size: 30px;
      }

      .card h2 {
        font-size: 18px;
      }

      .card h3 {
        font-size: 14px;
        margin: 12px 0 18px;
      }

      .login-icon {
        width: 120px;
        margin: -20px auto -15px auto;
      }

      label {
        font-size: 13px;
        margin-bottom: 14px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 9px 11px;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      button {
        padding: 11px 12px;
        font-size: 15px;
      }

      .alert-error {
        font-size: 12px;
        padding: 9px 11px;
      }
    }

  </style>
</head>
<body class="page-login">
  <div class="card">
	 <img class="login-icon" src="{{ url_for('static', filename='img/basecamp-icon-2.png') }}" alt="Logo">
    <h1>Basecamp</h1>
    <h2>Control Centre</h2>
    <h3>Sign in</h3>

    {% if error %}
      <div class="alert-error">{{ error }}</div>
    {% endif %}

    <form method="post">
      <label>
        <input type="text" name="username" autocomplete="username" placeholder="Username" required>
      </label>

      <label>
        <input type="password" name="password" autocomplete="current-password" placeholder="Password" required>
      </label>

      <button type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
