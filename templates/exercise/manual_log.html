<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/exercise.css') }}">
  <script defer src="{{ url_for('static', filename='js/nav.js') }}"></script>
</head>
<body>
  <div class="top-nav">
    <div class="page-width top-nav-inner">
      <button class="menu-toggle" aria-label="Toggle menu"><i class="fa-solid fa-bars"></i></button>
      <a class="brand-button" href="{{ url_for('exercise.home') }}"><span>Basecamp</span><span class="accent">Move</span></a>
      <div class="nav-links slideout">
        <a class="primary-link" href="{{ url_for('exercise.setup') }}"><i class="fa-solid fa-play"></i> Start Workout</a>
        <a class="primary-link ghost" href="{{ url_for('exercise.manual_log') }}"><i class="fa-solid fa-person-walking"></i> Log Activity</a>
        <a href="{{ url_for('exercise.progress') }}"><i class="fa-solid fa-chart-line"></i> Progress</a>
        <a href="{{ url_for('exercise.workout_logs') }}"><i class="fa-solid fa-clock-rotate-left"></i> Logs</a>
      </div>
    </div>
  </div>

  <div class="exercise-shell">
    <div class="page-width">
      <header class="exercise-header">
        <div>
          <h1>Log other activity</h1>
          <p class="subheading">Capture walks, rides, or any movement done outside the guided flow.</p>
        </div>
      </header>

      <main class="exercise-main">
        <div class="card add-card">
          <form method="post" class="form-grid">
            <label>
              <span class="helper">Activity name</span><br>
              <input class="input-field" type="text" name="name" placeholder="e.g. Walk, Run, Ride" required>
            </label>
            <label>
              <span class="helper">Start time</span><br>
              <input class="input-field" type="datetime-local" name="started_at" required>
            </label>
            <label>
              <span class="helper">End time</span><br>
              <input class="input-field" type="datetime-local" name="ended_at" required>
            </label>
            <label>
              <span class="helper">Notes (optional)</span><br>
              <textarea class="input-field" name="notes" rows="3" placeholder="How did it feel? Route? Conditions?"></textarea>
            </label>
            <div class="button-row">
              <button class="primary-button" type="submit">Log activity</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
