<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Manage Exercises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/exercise.css') }}">
</head>
<body>
  <div class="exercise-shell">
    <header class="exercise-header">
      <div>
        <h1>Exercises</h1>
        <p class="subheading">Add or remove exercises from the library.</p>
      </div>
      <div class="header-actions">
        <a class="text-link" href="{{ url_for('exercise.admin_home') }}">Admin Home</a>
      </div>
    </header>

    <main class="exercise-main">
      <div class="card">
        <h2 class="section-title">Add exercise</h2>
        <form method="post" class="form-grid">
          <label>
            <span class="helper">Exercise name</span><br>
            <input type="text" name="name" required style="width: 100%; padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: #0e1324; color: var(--text);">
          </label>

          <label>
            <span class="helper">Focus</span><br>
            <select name="focus" style="width: 100%; padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: #0e1324; color: var(--text);">
              <option value="legs">Legs</option>
              <option value="upper">Upper</option>
              <option value="mixed" selected>Mixed</option>
            </select>
          </label>

          <div>
            <span class="helper">Allowed difficulties</span>
            <div class="option-group">
              <label><input type="checkbox" name="difficulty_allowed" value="easy" checked><span>Easy</span></label>
              <label><input type="checkbox" name="difficulty_allowed" value="medium" checked><span>Medium</span></label>
              <label><input type="checkbox" name="difficulty_allowed" value="hard" checked><span>Hard</span></label>
            </div>
          </div>

          <button class="primary-button" type="submit">Add exercise</button>
        </form>
      </div>

      <div class="card">
        <h2 class="section-title">Current exercises</h2>
        <div class="admin-list">
          {% for exercise in exercises %}
            <div class="admin-item">
              <div>
                <strong>{{ exercise.name }}</strong><br>
                <span class="helper">{{ exercise.focus|capitalize }} â€¢ {{ exercise.difficulty_allowed|join(", ") }}</span>
              </div>
              <form method="post">
                <input type="hidden" name="delete" value="1">
                <input type="hidden" name="name" value="{{ exercise.name }}">
                <button class="ghost-button" type="submit">Delete</button>
              </form>
            </div>
          {% else %}
            <p class="helper">No exercises yet.</p>
          {% endfor %}
        </div>
      </div>
    </main>
  </div>
</body>
</html>
