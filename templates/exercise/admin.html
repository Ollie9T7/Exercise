<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Exercise Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/exercise.css') }}">
  <script defer src="{{ url_for('static', filename='js/nav.js') }}"></script>
</head>
<body>
  <div class="top-nav">
    <div class="page-width top-nav-inner">
      <button class="menu-toggle" aria-label="Toggle menu"><i class="fa-solid fa-bars"></i></button>
      <a class="brand-button" href="{{ url_for('exercise.home') }}"><span>Basecamp</span><span class="accent">Move</span></a>
      <div class="nav-links slideout">
        <a class="primary-link" href="{{ url_for('exercise.setup') }}"><i class="fa-solid fa-play"></i> Start Workout</a>
        <a class="primary-link ghost" href="{{ url_for('exercise.manual_log') }}"><i class="fa-solid fa-person-walking"></i> Log Activity</a>
        <a href="{{ url_for('exercise.progress') }}"><i class="fa-solid fa-chart-line"></i> Progress</a>
        <a href="{{ url_for('exercise.workout_logs') }}"><i class="fa-solid fa-clock-rotate-left"></i> Workout Logs</a>
        <a href="{{ url_for('exercise.admin_home') }}"><i class="fa-solid fa-gear"></i> Admin</a>
      </div>
    </div>
  </div>

  <div class="exercise-shell">
    <div class="page-width">
      <header class="exercise-header">
        <div>
          <h1>Exercise Admin</h1>
          <p class="subheading">Manage exercises and warm-ups.</p>
        </div>
      </header>

      <main class="exercise-main">
        <div class="tile-grid">
          <a class="tile tile-accent" href="{{ url_for('exercise.admin_exercises') }}">
            <div class="tile-title"><i class="fa-solid fa-dumbbell"></i> Manage Exercises</div>
            <div class="tile-desc">Create, edit, and delete exercises plus difficulty settings.</div>
          </a>
          <a class="tile" href="{{ url_for('exercise.admin_warmups') }}">
            <div class="tile-title"><i class="fa-solid fa-fire-flame-simple"></i> Manage Warm-ups</div>
            <div class="tile-desc">Add warmups with categories and durations.</div>
          </a>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
