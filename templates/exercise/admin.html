<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Exercise Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/exercise.css') }}">
</head>
<body>
  <div class="exercise-shell">
    <header class="exercise-header">
      <div>
        <h1>Exercise Admin</h1>
        <p class="subheading">Manage exercises and warm-ups.</p>
      </div>
      <div class="header-actions">
        <a class="text-link" href="{{ url_for('exercise.setup') }}">Back to Exercise</a>
        <a class="text-link" href="{{ url_for('dashboard') }}">Dashboard</a>
      </div>
    </header>

    <main class="exercise-main">
      <div class="card admin-grid">
        <a class="primary-button" href="{{ url_for('exercise.admin_exercises') }}">Manage Exercises</a>
        <a class="ghost-button" href="{{ url_for('exercise.admin_warmups') }}">Manage Warm-ups</a>
      </div>
    </main>
  </div>
</body>
</html>
