<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Workout Complete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/exercise.css') }}">
</head>
<body>
  <div class="exercise-shell">
    <header class="exercise-header">
      <div>
        <h1>Workout complete</h1>
        <p class="subheading">Nice work, {{ state.user }}.</p>
      </div>
      <div class="header-actions">
        <a class="text-link" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
      </div>
    </header>

    <main class="exercise-main">
      <div class="card">
        <h2 class="section-title">Summary</h2>
        <ul class="list">
          <li>
            <strong>Warm-up</strong>
            <span>{{ state.warmup }} â€” 2 minutes</span>
          </li>
          {% for step in state.steps %}
            <li>
              <strong>{{ step.name }}</strong>
              {% if step.type == "break" %}
                <span>{{ step.detail }}</span>
              {% else %}
                <span>{{ step.reps }} reps</span>
              {% endif %}
            </li>
          {% endfor %}
        </ul>
      </div>

      <div class="card">
        <form action="{{ url_for('exercise.setup') }}" method="get">
          <button class="primary-button" type="submit">Start again</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
